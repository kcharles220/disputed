name: Deploy backend to Oracle VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Code Checkout
      uses: actions/checkout@v3

    - name: Create target folder if not exists & Copy backend files to VM
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        source: "backend"
        target: "~/disputed"
        rm: true

    - name: SSH into VM and start backend
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          mkdir -p ~/disputed/backend  # ‚Üê garante que a pasta existe
          cd ~/disputed/backend
          npm install
          export PORT="3001"
          export SERVER_URL=${{ secrets.VM_HOST }}
          export MONGODB_URI=${{ secrets.MONGODB_URI }}
          export AI_API_KEY=${{ secrets.AI_API_KEY }}
          export AUTH_TOKEN=${{ secrets.AUTH_TOKEN }}
          pm2 start server2.js --name backend || pm2 restart backend
